{% extends 'base.html' %}

{% block title %}
Projects
{% endblock %}

{% block main %}
<div>
    <h3>Create a new Project</h3>
    <form method="post" action="{% url 'create_project' %}">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit">Create Project</button>
    </form>
    &emsp;
    <p></p>
    <a href="{% url 'projects' %}"> <button type="back">Back To Projects</button></a>



</div>
{% endblock %}

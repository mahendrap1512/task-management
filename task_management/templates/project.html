{% extends 'base.html' %}

{% block title %}
Projects
{% endblock %}

{% block main %}
<div>
    <h2>Your task for {{project}}</h2>
    {% if tasks.count == 0 %}
    <p>Horray! No task here.</p>
    {% else %}
    <ul>
        {% for task in tasks %}
        <div>
            <li>
                {{task}}
            </li>
        </div>
        {% endfor %}
    </ul>
    {% endif %}

</div>

<div>
    <br>
    <br>
    <a href="{% url 'create_task' project.id %}">
        <p>Add New Task</p>
    </a>
</div>
{% endblock %}
